<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School-Tracker Ultimate</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0b0b0b; --card: #161616; --text: #eee; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        
        .container { width: 95%; max-width: 900px; margin: 20px auto; }
        
        /* Navigation oben */
        .nav-tabs { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; justify-content: center; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 100; }
        .tab-btn { background: #222; border: 1px solid #444; color: white; padding: 12px 18px; border-radius: 10px; cursor: pointer; flex: 1; min-width: 120px; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: #000; font-weight: bold; border-color: var(--primary); }

        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 8px 25px rgba(0,0,0,0.6); margin-bottom: 20px; }
        
        h2, h3 { color: var(--primary); margin-top: 0; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #1a1a1a; color: white; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; font-size: 1rem; }
        
        .entry-item { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 12px; margin: 8px 0; border-radius: 10px; border-left: 5px solid var(--primary); }
        .del-btn { background: #ff4444; color: white; width: auto; padding: 6px 12px; font-size: 0.85em; }
        
        .stat-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; font-size: 1.1em; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-ui" class="card">
        <h2>üîë Login</h2>
        <input type="text" id="login-name" placeholder="Name (Maya oder David)">
        <input type="password" id="login-pw" placeholder="Passwort">
        <button onclick="checkLogin()">Einloggen</button>
    </div>

    <div id="main-app" class="hidden">
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('tab-tracker')">Neuer Tag</button>
            <button class="tab-btn" onclick="showTab('tab-leaderboard')">Leaderboard</button>
            <button class="tab-btn" onclick="showTab('tab-history')">Wochen-R√ºckblick</button>
            <button class="tab-btn" onclick="showTab('tab-settings')">Settings</button>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card">
                <h3>Meldungen heute</h3>
                <input type="text" id="subj" placeholder="Fach (z.B. Chemie)">
                <input type="number" id="num" placeholder="Anzahl">
                <button onclick="saveEntry()">Hinzuf√ºgen</button>
            </div>
            <div class="card">
                <h3>Deine Liste von heute</h3>
                <div id="current-entries"></div>
                <button onclick="startNewDay()" style="background:#444; color:white; margin-top:15px">Tag beenden & archivieren</button>
            </div>
        </div>

        <div id="tab-leaderboard" class="tab-content hidden">
            <div class="card">
                <h3>üèÜ Globales Leaderboard</h3>
                <p style="font-size: 0.9em; color: #888;">Gesamtanzahl aller Meldungen (Maya vs. David)</p>
                <div id="global-rankings"></div>
            </div>
        </div>

        <div id="tab-history" class="tab-content hidden">
            <div class="card">
                <h3>üìÖ R√ºckblick (Letzte 7 Tage)</h3>
                <div id="history-content">Keine Daten aus der letzten Woche.</div>
            </div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <div class="card">
                <h3>Konto & System</h3>
                <p>Eingeloggt als: <b id="display-user" style="color:var(--primary)"></b></p>
                <button onclick="confirmClear()" style="background:#aa0000; color:white; margin-bottom: 10px;">Alle Daten l√∂schen (Reset)</button>
                <button onclick="location.reload()" style="background:#333; color:white">Logout</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentUser = "";
    // Datenstruktur: entries (heute), history (archiviert)
    let data = JSON.parse(localStorage.getItem('trackerData')) || { entries: [], history: [] };

    function checkLogin() {
        const n = document.getElementById('login-name').value.toLowerCase();
        const p = document.getElementById('login-pw').value;

        if ((n === "maya" || n === "david") && p === "hummer1234") {
            currentUser = n.charAt(0).toUpperCase() + n.slice(1);
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('display-user').innerText = currentUser;
            renderAll();
        } else {
            alert("Name oder Passwort falsch!");
        }
    }

    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.remove('hidden');
        event.currentTarget.classList.add('active');
        renderAll();
    }

    function saveEntry() {
        const s = document.getElementById('subj').value;
        const n = parseInt(document.getElementById('num').value);
        if(!s || isNaN(n)) return;

        data.entries.push({ 
            id: Date.now(), 
            user: currentUser, 
            fach: s, 
            anzahl: n, 
            timestamp: Date.now(),
            date: new Date().toLocaleDateString('de-DE') 
        });
        saveAndSync();
        document.getElementById('num').value = "";
    }

    function deleteEntry(id) {
        data.entries = data.entries.filter(e => e.id !== id);
        saveAndSync();
    }

    function startNewDay() {
        if(data.entries.length === 0) return;
        data.history.push(...data.entries);
        data.entries = [];
        saveAndSync();
        alert("Tag archiviert! Du findest die Daten jetzt im R√ºckblick.");
    }

    function confirmClear() {
        if(confirm("Bist du sicher? Alle Statistiken werden gel√∂scht!")) {
            data = { entries: [], history: [] };
            saveAndSync();
        }
    }

    function saveAndSync() {
        localStorage.setItem('trackerData', JSON.stringify(data));
        renderAll();
    }

    function renderAll() {
        // Heute Liste (nur eigene)
        const list = document.getElementById('current-entries');
        const myToday = data.entries.filter(e => e.user === currentUser);
        list.innerHTML = myToday.length ? "" : "<p>Noch nichts eingetragen.</p>";
        myToday.forEach(e => {
            list.innerHTML += `<div class="entry-item">
                <span><b>${e.fach}</b>: ${e.anzahl}</span>
                <button class="del-btn" onclick="deleteEntry(${e.id})">L√∂schen</button>
            </div>`;
        });

        // Global Leaderboard
        const rankDiv = document.getElementById('global-rankings');
        const all = [...data.entries, ...data.history];
        const totals = { "Maya": 0, "David": 0 };
        all.forEach(e => { if(totals.hasOwnProperty(e.user)) totals[e.user] += e.anzahl; });
        
        const sorted = Object.entries(totals).sort((a,b) => b[1] - a[1]);
        rankDiv.innerHTML = sorted.map((s, index) => `
            <div class="stat-row">
                <span>${index === 0 ? 'üëë' : 'ü•à'} ${s[0]}</span>
                <b style="color:var(--primary)">${s[1]} Meldungen</b>
            </div>
        `).join("");

        // Wochen-R√ºckblick (letzte 7 Tage)
        const hist = document.getElementById('history-content');
        const oneWeekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
        const weekData = data.history.filter(e => e.timestamp > oneWeekAgo);

        hist.innerHTML = weekData.length ? "" : "Keine Daten aus den letzten 7 Tagen.";
        weekData.slice().reverse().forEach(e => {
            hist.innerHTML += `<div class="entry-item" style="border-color:#555">
                <span><small>${e.date}</small> | <b>${e.user}</b>: ${e.anzahl} (${e.fach})</span>
            </div>`;
        });
    }
</script>
</body>
</html>
