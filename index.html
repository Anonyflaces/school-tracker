<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School-Tracker Pro Calendar</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0b0b0b; --card: #161616; --text: #eee; --danger: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        .container { width: 95%; max-width: 900px; margin: 20px auto; }
        .nav-tabs { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; justify-content: center; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 100; border-bottom: 1px solid #333; }
        .tab-btn { background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; cursor: pointer; flex: 1; min-width: 100px; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: #000; font-weight: bold; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        h2, h3 { color: var(--primary); margin-top: 0; }
        input, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #1a1a1a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; }
        .entry-item { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 12px; margin: 8px 0; border-radius: 10px; border-left: 5px solid var(--primary); }
        .del-btn { background: var(--danger); color: white; border: none; border-radius: 5px; padding: 6px 12px; cursor: pointer; font-size: 0.8em; width: auto; }
        .hidden { display: none; }
        #sync-status { font-size: 0.7em; text-align: center; color: #555; margin-bottom: 10px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .cal-day { background: #222; padding: 10px; border-radius: 8px; border: 1px solid #444; cursor: pointer; text-align: center; }
        .cal-day:hover { border-color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-ui" class="card">
        <h2>üîë Cloud Login</h2>
        <input type="text" id="login-name" placeholder="Name (Maya oder David)">
        <input type="password" id="login-pw" placeholder="Passwort (hummer1234)">
        <button onclick="checkLogin()">Einloggen</button>
    </div>

    <div id="main-app" class="hidden">
        <div id="sync-status">Bereit</div>
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('tab-tracker')">Mein Tag</button>
            <button class="tab-btn" onclick="showTab('tab-leaderboard')">Ranking</button>
            <button class="tab-btn" onclick="showTab('tab-calendar')">Kalender</button>
            <button class="tab-btn" onclick="showTab('tab-settings')">Settings</button>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card">
                <h3>Neuer Eintrag</h3>
                <input type="date" id="entry-date">
                <input type="text" id="subj" placeholder="Fach">
                <input type="number" id="num" placeholder="Anzahl">
                <button onclick="saveEntry()">Hinzuf√ºgen</button>
            </div>
            <div class="card">
                <h3>Deine heutigen Meldungen</h3>
                <div id="my-today-list"></div>
                <button onclick="archiveMyDay()" style="background:#444; color:white; margin-top:15px">Meinen Tag abschlie√üen</button>
            </div>
        </div>

        <div id="tab-leaderboard" class="tab-content hidden">
            <div class="card">
                <h3>üèÜ Wochen-Ranking (Cloud)</h3>
                <div id="week-leaderboard"></div>
            </div>
        </div>

        <div id="tab-calendar" class="tab-content hidden">
            <div class="card">
                <h3>üìÖ Archiv / Kalender</h3>
                <p>Klicke auf einen Tag f√ºr Details</p>
                <div id="calendar-view" class="calendar-grid"></div>
                <div id="day-details" class="card hidden" style="margin-top:20px; border-color:var(--primary)">
                    <h4 id="detail-date"></h4>
                    <div id="detail-list"></div>
                    <button onclick="document.getElementById('day-details').classList.add('hidden')" style="background:#333; color:white; margin-top:10px">Schlie√üen</button>
                </div>
            </div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <div class="card">
                <p>User: <b id="display-user"></b></p>
                <button onclick="confirmClear()" style="background:#aa0000; color:white">Cloud leeren</button>
                <button onclick="location.reload()" style="background:#333; color:white; margin-top:10px">Logout</button>
            </div>
        </div>
    </div>
</div>

<script>
    const BIN_ID = '69810caeae596e708f0c4e5e'; 
    const API_KEY = '$2a$10$xTQo4TDre02Su1l4UIu0ouDs2dyvToW6AxspYDFPuttArRsklPS5S'; 

    let currentUser = "";
    let data = { entries: [], history: [] };

    // Automatisch heutiges Datum setzen
    document.getElementById('entry-date').valueAsDate = new Date();

    async function loadFromServer() {
        setStatus("Synchronisiere...");
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': false }
            });
            data = await res.json();
            if(!data.entries) data = { entries: [], history: [] };
            renderAll();
            setStatus("Daten aktuell");
        } catch (e) { setStatus("Fehler!"); }
    }

    async function saveAndSync() {
        setStatus("Speichere...");
        try {
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify(data)
            });
            renderAll();
            setStatus("In Cloud gesichert");
        } catch (e) { alert("Cloud-Fehler!"); }
    }

    async function checkLogin() {
        const n = document.getElementById('login-name').value.toLowerCase();
        const p = document.getElementById('login-pw').value;
        if ((n === "maya" || n === "david") && p === "hummer1234") {
            currentUser = n.charAt(0).toUpperCase() + n.slice(1);
            await loadFromServer();
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('display-user').innerText = currentUser;
        } else { alert("Login falsch!"); }
    }

    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.remove('hidden');
        event.currentTarget.classList.add('active');
        loadFromServer();
    }

    function saveEntry() {
        const d = document.getElementById('entry-date').value;
        const s = document.getElementById('subj').value;
        const n = parseInt(document.getElementById('num').value);
        if(!d || !s || isNaN(n)) return;

        data.entries.push({ 
            id: Date.now() + Math.random(), 
            user: currentUser, 
            date: d,
            fach: s, 
            anzahl: n,
            timestamp: Date.now()
        });
        saveAndSync();
        document.getElementById('num').value = "";
    }

    function archiveMyDay() {
        const myEntries = data.entries.filter(e => e.user === currentUser);
        if(myEntries.length === 0) return;
        data.history.push(...myEntries);
        data.entries = data.entries.filter(e => e.user !== currentUser);
        saveAndSync();
        alert("Dein Tag wurde im Kalender archiviert!");
    }

    function renderAll() {
        // Meine Liste
        const list = document.getElementById('my-today-list');
        const myToday = data.entries.filter(e => e.user === currentUser);
        list.innerHTML = myToday.length ? "" : "Keine Eintr√§ge f√ºr heute.";
        myToday.forEach(e => {
            list.innerHTML += `<div class="entry-item">
                <span><b>${e.fach}</b>: ${e.anzahl} (${e.date})</span>
                <button class="del-btn" onclick="removeEntry(${e.id})">X</button>
            </div>`;
        });

        // Ranking (7 Tage)
        const weekLB = document.getElementById('week-leaderboard');
        const oneWeekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
        const all = [...data.entries, ...data.history].filter(e => e.timestamp > oneWeekAgo);
        const totals = { "Maya": 0, "David": 0 };
        all.forEach(e => { if(totals.hasOwnProperty(e.user)) totals[e.user] += e.anzahl; });
        
        weekLB.innerHTML = Object.entries(totals).sort((a,b)=>b[1]-a[1]).map(s => `
            <div class="entry-item"><span>${s[0]}</span><b>${s[1]} Meldungen</b></div>
        `).join("");

        // Kalender-Ansicht
        const cal = document.getElementById('calendar-view');
        cal.innerHTML = "";
        const allHistory = [...data.entries, ...data.history];
        const days = [...new Set(allHistory.map(e => e.date))].sort().reverse();
        
        days.forEach(d => {
            const dateObj = new Date(d);
            const label = dateObj.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: '2-digit' });
            cal.innerHTML += `<div class="cal-day" onclick="showDayDetail('${d}')">${label}</div>`;
        });
    }

    function showDayDetail(dateStr) {
        const details = document.getElementById('day-details');
        const list = document.getElementById('detail-list');
        const all = [...data.entries, ...data.history].filter(e => e.date === dateStr);
        
        document.getElementById('detail-date').innerText = "Details f√ºr " + dateStr;
        list.innerHTML = all.map(e => `<div><b>${e.user}</b>: ${e.anzahl} (${e.fach})</div>`).join("");
        details.classList.remove('hidden');
    }

    function removeEntry(id) {
        data.entries = data.entries.filter(e => e.id !== id);
        data.history = data.history.filter(e => e.id !== id);
        saveAndSync();
    }

    function setStatus(t) { document.getElementById('sync-status').innerText = t; }
    function confirmClear() { if(confirm("ALLES l√∂schen?")) { data={entries:[],history:[]}; saveAndSync(); } }
</script>
</body>
</html>
