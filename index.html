<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School-Tracker Pro</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0b0b0b; --card: #161616; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #eee; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* ESP-Safe Leaderboard: Ganz oben fixiert */
        #global-header { 
            position: fixed; top: 0; left: 0; width: 100%; height: 50px;
            background: rgba(0, 212, 255, 0.1); border-bottom: 2px solid var(--primary);
            display: flex; justify-content: center; align-items: center; gap: 30px;
            z-index: 2000; backdrop-filter: blur(15px); font-weight: bold;
        }

        .container { margin-top: 80px; width: 90%; max-width: 800px; }
        
        /* Navigation */
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .tab-btn { background: #222; border: 1px solid #444; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .tab-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }

        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; }
        
        .entry-item { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px; margin: 5px 0; border-radius: 8px; border-left: 4px solid var(--primary); }
        .del-btn { background: #ff4444; color: white; width: auto; padding: 5px 10px; font-size: 0.8em; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="global-header">
    <div id="top-lb-content">üèÜ Lade Leaderboard...</div>
</div>

<div class="container">
    <div id="auth-ui" class="card">
        <h2 style="color:var(--primary)">üîë Login</h2>
        <input type="text" id="login-name" placeholder="Name (Maya oder David)">
        <input type="password" id="login-pw" placeholder="Passwort">
        <button onclick="checkLogin()">Einloggen</button>
    </div>

    <div id="main-app" class="hidden">
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('tab-tracker')">Neuer Tag</button>
            <button class="tab-btn" onclick="showTab('tab-history')">R√ºckblick</button>
            <button class="tab-btn" onclick="showTab('tab-settings')">Settings</button>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card">
                <h3>Meldungen eintragen</h3>
                <input type="text" id="subj" placeholder="Fach (z.B. Englisch)">
                <input type="number" id="num" placeholder="Anzahl">
                <button onclick="saveEntry()">Hinzuf√ºgen</button>
            </div>
            <div class="card">
                <h3>Eintr√§ge von heute</h3>
                <div id="current-entries"></div>
                <button onclick="startNewDay()" style="background:#444; color:white; margin-top:15px">Tag abschlie√üen / Neuer Tag</button>
            </div>
        </div>

        <div id="tab-history" class="tab-content hidden">
            <div class="card">
                <h3>Vergangene Tage</h3>
                <div id="history-content">Noch kein R√ºckblick verf√ºgbar.</div>
            </div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <div class="card">
                <h3>Konto</h3>
                <p>Eingeloggt als: <b id="display-user"></b></p>
                <button onclick="location.reload()" style="background:#333; color:white">Logout</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentUser = "";
    let data = JSON.parse(localStorage.getItem('trackerData')) || { entries: [], history: [] };

    function checkLogin() {
        const n = document.getElementById('login-name').value.toLowerCase();
        const p = document.getElementById('login-pw').value;

        if ((n === "maya" || n === "david") && p === "hummer1234") {
            currentUser = n.charAt(0).toUpperCase() + n.slice(1);
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('display-user').innerText = currentUser;
            renderAll();
        } else {
            alert("Name oder Passwort falsch!");
        }
    }

    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.remove('hidden');
        event.currentTarget.classList.add('active');
    }

    function saveEntry() {
        const s = document.getElementById('subj').value;
        const n = parseInt(document.getElementById('num').value);
        if(!s || isNaN(n)) return;

        data.entries.push({ id: Date.now(), user: currentUser, fach: s, anzahl: n, date: new Date().toLocaleDateString() });
        saveAndSync();
        document.getElementById('num').value = "";
    }

    function deleteEntry(id) {
        data.entries = data.entries.filter(e => e.id !== id);
        saveAndSync();
    }

    function startNewDay() {
        if(data.entries.length === 0) return;
        data.history.push(...data.entries);
        data.entries = [];
        saveAndSync();
        alert("Tag abgeschlossen! Eintr√§ge sind jetzt im R√ºckblick.");
    }

    function saveAndSync() {
        localStorage.setItem('trackerData', JSON.stringify(data));
        renderAll();
    }

    function renderAll() {
        // Today's List
        const list = document.getElementById('current-entries');
        list.innerHTML = data.entries.length ? "" : "<p>Noch keine Eintr√§ge.</p>";
        data.entries.forEach(e => {
            list.innerHTML += `<div class="entry-item">
                <span><b>${e.fach}</b>: ${e.anzahl}</span>
                <button class="del-btn" onclick="deleteEntry(${e.id})">L√∂schen</button>
            </div>`;
        });

        // Global Leaderboard (Top Center)
        const topLb = document.getElementById('top-lb-content');
        const all = [...data.entries, ...data.history];
        const totals = {};
        all.forEach(e => totals[e.user] = (totals[e.user] || 0) + e.anzahl);
        
        const sorted = Object.entries(totals).sort((a,b) => b[1] - a[1]);
        topLb.innerHTML = sorted.length ? 
            sorted.map(s => `‚≠ê ${s[0]}: ${s[1]}`).join(" | ") : 
            "üèÜ Noch keine Daten";

        // History
        const hist = document.getElementById('history-content');
        hist.innerHTML = data.history.length ? "" : "Noch keine alten Daten.";
        data.history.slice().reverse().forEach(e => {
            hist.innerHTML += `<div class="entry-item" style="border-color:#555">
                <span>${e.date} - ${e.user}: ${e.anzahl} (${e.fach})</span>
            </div>`;
        });
    }
</script>
</body>
</html>
