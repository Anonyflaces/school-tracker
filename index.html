<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School-Tracker Cloud Edition</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0b0b0b; --card: #161616; --text: #eee; --danger: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        .container { width: 95%; max-width: 900px; margin: 20px auto; }
        
        /* Navigation - Sauber getrennt fÃ¼r dein ESP-Rendering */
        .nav-tabs { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; justify-content: center; position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 100; border-bottom: 1px solid #333; }
        .tab-btn { background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; cursor: pointer; flex: 1; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: #000; font-weight: bold; }

        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        h2, h3 { color: var(--primary); margin-top: 0; }
        
        /* Wochen-Diagramm Styling */
        .chart-container { display: flex; align-items: flex-end; justify-content: space-around; height: 150px; margin-top: 20px; border-bottom: 2px solid #444; padding-bottom: 5px; }
        .bar-group { display: flex; flex-direction: column; align-items: center; width: 12%; }
        .bar { width: 22px; background: var(--primary); border-radius: 5px 5px 0 0; min-height: 2px; transition: height 0.5s ease; }
        .bar-label { font-size: 0.75em; margin-top: 5px; color: #888; }
        
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #1a1a1a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; }
        
        .entry-item { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 12px; margin: 8px 0; border-radius: 10px; border-left: 5px solid var(--primary); }
        .del-btn { background: var(--danger); color: white; border: none; border-radius: 5px; padding: 6px 12px; cursor: pointer; font-size: 0.8em; width: auto; }
        .hidden { display: none; }
        #sync-status { font-size: 0.7em; text-align: center; color: #555; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-ui" class="card">
        <h2>ðŸ”‘ Cloud Login</h2>
        <input type="text" id="login-name" placeholder="Name (Maya oder David)">
        <input type="password" id="login-pw" placeholder="Passwort (hummer1234)">
        <button onclick="checkLogin()">Einloggen & Daten laden</button>
    </div>

    <div id="main-app" class="hidden">
        <div id="sync-status">Bereit</div>
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('tab-tracker')">Neuer Tag</button>
            <button class="tab-btn" onclick="showTab('tab-leaderboard')">Wochen-Stats</button>
            <button class="tab-btn" onclick="showTab('tab-settings')">Settings</button>
        </div>

        <div id="tab-tracker" class="tab-content">
            <div class="card">
                <h3>Meldungen heute</h3>
                <input type="text" id="subj" placeholder="Fach (z.B. Physik)">
                <input type="number" id="num" placeholder="Anzahl">
                <button onclick="saveEntry()">HinzufÃ¼gen</button>
            </div>
            <div class="card">
                <h3>EintrÃ¤ge von heute (Alle)</h3>
                <div id="current-entries"></div>
                <button onclick="startNewDay()" style="background:#444; color:white; margin-top:15px">Tag abschlieÃŸen (fÃ¼r RÃ¼ckblick)</button>
            </div>
        </div>

        <div id="tab-leaderboard" class="tab-content hidden">
            <div class="card">
                <h3>ðŸ“Š Wochen-Diagramm (Cloud)</h3>
                <div id="weekly-chart" class="chart-container"></div>
                <div id="week-leaderboard" style="margin-top:20px"></div>
            </div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <div class="card">
                <h3>Konto</h3>
                <p>Eingeloggt als: <b id="display-user" style="color:var(--primary)"></b></p>
                <button onclick="loadFromServer()" style="background:#222; color:white; margin-bottom:10px">Cloud manuell aktualisieren</button>
                <button onclick="confirmClear()" style="background:#aa0000; color:white; margin-bottom:10px">Alle Cloud-Daten lÃ¶schen</button>
                <button onclick="location.reload()" style="background:#333; color:white">Logout</button>
            </div>
        </div>
    </div>
</div>

<script>
    // DEINE JSONBIN KONFIGURATION
    const BIN_ID = '69810caeae596e708f0c4e5e'; 
    const API_KEY = '$2a$10$xTQo4TDre02Su1l4UIu0ouDs2dyvToW6AxspYDFPuttArRsklPS5S'; 

    let currentUser = "";
    let data = { entries: [], history: [] };
    const weekdays = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];

    // Daten von der Cloud laden
    async function loadFromServer() {
        setStatus("Synchronisiere...");
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': false }
            });
            data = await res.json();
            renderAll();
            setStatus("Daten aktuell");
        } catch (e) { setStatus("Fehler beim Laden!"); }
    }

    // Daten in die Cloud schieben
    async function saveAndSync() {
        setStatus("Speichere...");
        try {
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify(data)
            });
            renderAll();
            setStatus("Gespeichert");
        } catch (e) { alert("Speicherfehler in Cloud!"); }
    }

    async function checkLogin() {
        const n = document.getElementById('login-name').value.toLowerCase();
        const p = document.getElementById('login-pw').value;
        if ((n === "maya" || n === "david") && p === "hummer1234") {
            currentUser = n.charAt(0).toUpperCase() + n.slice(1);
            await loadFromServer();
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('display-user').innerText = currentUser;
        } else { alert("Login fehlgeschlagen!"); }
    }

    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.remove('hidden');
        event.currentTarget.classList.add('active');
        loadFromServer();
    }

    function saveEntry() {
        const s = document.getElementById('subj').value;
        const n = parseInt(document.getElementById('num').value);
        if(!s || isNaN(n)) return;
        data.entries.push({ 
            id: Date.now() + Math.random(), 
            user: currentUser, 
            fach: s, 
            anzahl: n, 
            dayIndex: new Date().getDay(), 
            timestamp: Date.now() 
        });
        saveAndSync();
        document.getElementById('num').value = "";
    }

    function removeEntry(id) {
        if(confirm("Eintrag lÃ¶schen?")) {
            data.entries = data.entries.filter(e => e.id !== id);
            data.history = data.history.filter(e => e.id !== id);
            saveAndSync();
        }
    }

    function startNewDay() {
        if(data.entries.length === 0) return;
        data.history.push(...data.entries);
        data.entries = [];
        saveAndSync();
        alert("Tag abgeschlossen und in Wochen-Statistik Ã¼bertragen!");
    }

    function renderAll() {
        const list = document.getElementById('current-entries');
        list.innerHTML = data.entries.length ? "" : "Noch keine EintrÃ¤ge heute.";
        data.entries.forEach(e => { 
            list.innerHTML += `<div class="entry-item">
                <span><b>${e.user}</b>: ${e.anzahl} (${e.fach})</span>
                <button class="del-btn" onclick="removeEntry(${e.id})">LÃ¶schen</button>
            </div>`; 
        });

        const oneWeekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
        const weekEntries = [...data.entries, ...data.history].filter(e => e.timestamp > oneWeekAgo);
        const dayTotals = new Array(7).fill(0);
        const userTotals = { "Maya": 0, "David": 0 };

        weekEntries.forEach(e => {
            dayTotals[e.dayIndex] += e.anzahl;
            if(userTotals.hasOwnProperty(e.user)) userTotals[e.user] += e.anzahl;
        });

        const max = Math.max(...dayTotals, 10);
        document.getElementById('weekly-chart').innerHTML = dayTotals.map((total, i) => `
            <div class="bar-group">
                <div class="bar" style="height: ${(total/max)*100}%"></div>
                <div class="bar-label">${weekdays[i]}</div>
            </div>
        `).join("");

        document.getElementById('week-leaderboard').innerHTML = `<h3>Wochen-Ranking</h3>` + 
            Object.entries(userTotals).sort((a,b)=>b[1]-a[1]).map(s => `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333">
                    <span>${s[0]}</span><b style="color:var(--primary)">${s[1]} Meldungen</b>
                </div>
            `).join("");
    }

    function setStatus(txt) { document.getElementById('sync-status').innerText = txt; }

    async function confirmClear() { 
        if(confirm("Cloud komplett leeren?")) { 
            data = {entries:[], history:[]}; 
            await saveAndSync(); 
        } 
    }
</script>
</body>
</html>
